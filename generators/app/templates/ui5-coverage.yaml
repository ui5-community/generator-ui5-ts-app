specVersion: "4.0"
metadata:
  name: <%= appId %>
type: application
framework:
  name: <%= framework %>
  version: "<%= frameworkVersion %>"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_<%= defaultTheme %>
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        debug: true
        babelConfig:
          sourceMaps: true
          ignore:
          - "**/*.d.ts"
          presets:
          - - "@babel/preset-env"
            - targets: defaults
          - - transform-ui5
          - "@babel/preset-typescript"
          plugins:
          - istanbul
    - name: ui5-middleware-livereload
      afterMiddleware: compression
